<html>
  <head>
    <title>
Position Practice
    </title>

  <body style="height:3000px;
  padding-top: 60px;
  padding-left: 85px;">
    <div style="background-color:black;
    color:white;
    position:fixed ;
    top:0;
    right:0;
    left:0;
    height:50px;
    z-index:3;
    
    ">
     header
    </div>

    <div style="background-color:green;
    color:white;
    position:fixed;
    top:50px;
    left:0;
    bottom:0;
    width:72px;">
      Sidebar
      <div style="
    position:absolute;
    background-color:red;
    color:white;
    top:0;
    right:0;
    ">
      blue
    </div>


    </div>

    <div style="
    position:absolute;
    background-color:red;
    color:white;
    top:60px;
    right:10px;
    z-index:2;">
      absolute
    </div>
    


    <div style="background-color:lightblue;
    height:200px;
    width:200px;
   
    ">
      div 1

    </div>
    <div style="background-color:lightpink;
    height:200px;
    width:200px;
    position:relative;">
      div 2
      
    <div style="
    position:absolute;
    background-color:black;
    color:white;
    
    right:10px;
    bottom:10px;
    ">
      5:00
    </div>

    </div>

  </body>
