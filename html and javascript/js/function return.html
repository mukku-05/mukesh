    <title>Java script</title>
    <script>
      function fullname(fname="mukesh", lname="verma"){
        var a=fname +"-" + lname ;

        return a;
      }
      var fn = fullname("ram","singh");  <!--here the value of fullname is assigning to returning value "a "and then "fn" -->
      document.write(fn);



      </script>

      <script>
        function sum(math,science,english){
          var s = math + science + english ;
          return s;
        }
        function percentage(totaling) {
          var per = totaling/500*100;
          document.write(per);
        }

        var total = sum(100, 100,100);
        
        percentage(total);




      </script>
