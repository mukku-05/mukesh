<!DOCTYPE html>
<html>
  <head>
    <title>
      Javascript
    </title>
    <script>
      for(var a=1; a<=10; a++){
        if(a % 2 == 0){
          document.write(a + "<br>");
        }
        
        
      }
      document.write("<br>");
    </script>
    <script>
      for(var a=1; a<=10; a++){
        
        if(a % 2 != 0){
          
          document.write(a + "<br>"  );
         
        }
        
        
      }
    </script>
  </head>

</html>
